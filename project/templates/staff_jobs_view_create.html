{% extends "base.html" %}
{% block content %}

{% if warning %}
<div class="alert alert-warning" role="alert">
    {{warning}}
</div>
{% endif %}

{% if success %}
<div class="alert alert-success" role="alert">
    {{success}}
</div>
{% endif %}

<div class="jumbotron">
    <h1>Create Jobs</h1>
</div>

<div class="jumbotron">
    <h1>View Applicants who have applied for those jobs</h1>
</div>
{% endblock %}
